<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/CSS/style.css">
        <title>Navbar</title>
    </head>
    <body>
        <nav class="navbar">
            <!-- Logo -->
            <div class="logo">
                <img src=" " alt="Logo">
            </div>
            <!-- Location Search -->
            <div class="search">
                <div class="search-box-icon">
                    <a>
                    <img href="https://images.unsplash.com/photo-1593642702620-949ed8508c2d" alt="Search Icon">
                    </a>
                </div>
                    <input type="text" placeholder="Search for a location">
                </div>
            </div>
            <!-- Buttons -->
            <div class="buttons">
                <!-- Light/Dark Mode Toggle -->
                <button class="light-dark-toggle">Light/Dark</button>
                <!-- Fahrenheit/Celsius Toggle -->
                <button class="fahrenheit-celsius-toggle">°F/°C</button>
                <!-- GitHub Repository Link -->
                <a href=" " class="github-link" target="_blank">
                    <i class="repository"></i> GitHub
                </a>
            </div>
        </nav>
    </body>
    </html>
    
</body>
</html>
